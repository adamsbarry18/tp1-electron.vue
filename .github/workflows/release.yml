name: Release app
on:
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build / Make (platform-specific)
        run: |
          # Adaptez si vous utilisez d'autres scripts (make/package)
          npm run make
        # you may need to run different commands per OS depending on your forge config

      - name: Publish to GitHub Releases (draft)
        env:
          # Set this secret in the repository: GH_TOKEN (recommended) or use built-in GITHUB_TOKEN
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          # electron-forge publish will create a draft release by default if configured
          npm run publish
